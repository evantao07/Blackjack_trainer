<!-- index.html (updated: removed Reveal Dealer, Quit, and Round Log panel) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Trainer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="chip">♠</span>
      <div>
        <h1>Blackjack Trainer</h1>
        <p class="subtitle">Hit/Stand practice + accuracy tracking</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="label">Session Accuracy</div>
        <div class="value" id="sessionAcc">—</div>
      </div>
      <div class="stat">
        <div class="label">All-Time Accuracy</div>
        <div class="value" id="allTimeAcc">—</div>
      </div>
    </div>
  </header>

  <main class="layout single">
    <section class="table">
      <div class="area">
        <div class="area-head">
          <h2>Dealer</h2>
          <div class="pill">Total: <span id="dealerTotal">—</span></div>
        </div>
        <div class="cards" id="dealerCards">
          <!-- cards injected here -->
        </div>
      </div>

      <div class="divider"></div>

      <div class="area">
        <div class="area-head">
          <h2>You</h2>
          <div class="pill">Total: <span id="playerTotal">—</span></div>
        </div>
        <div class="cards" id="playerCards">
          <!-- cards injected here -->
        </div>
      </div>

      <div class="controls">
        <button class="btn primary hidden" id="btnNew">New Round</button>
        <button class="btn" id="btnHit" disabled>Hit</button>
        <button class="btn" id="btnStand" disabled>Stand</button>
      </div>

      <div class="smallprint">
        <span class="dot"></span>
        <span>Tip: Accuracy is decided based off the standard blackjack hit/stand chart.</span>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
